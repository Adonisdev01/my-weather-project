<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 70%;
      padding: 0.8rem;
      margin: 0.5rem 10%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 70%;
      padding: 0.8rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      margin: 0.5rem 12%;
    }

    button:hover {
      background-color: #004d40;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #00796b;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 1.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }
      input{
      font-size: 16px;
      padding: 10px;
      max-width: 90%;
      width: 300px;
      box-sizing: border-box;
      }
      button{
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
        <br>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="index.html" class="link">Don't have an account? Sign up</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ9ksa4mlj75xoQJ2F5RLRkN9eGccTpmo",
      authDomain: "weather-project-d7f8b.firebaseapp.com",
      projectId: "weather-project-d7f8b",
      storageBucket: "weather-project-d7f8b.appspot.com",
      messagingSenderId: "368199199592",
      appId: "1:297909586782:web:28e22e429fc16c224d5dcf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await setPersistence(auth, browserSessionPersistence);
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "weather.html";
      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
